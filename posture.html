<!DOCTYPE html>
<html>

	<head>
		<!--meta tags-->
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!--styling-->
		<link rel="stylesheet" href="styles.css">
		<link rel="stylesheet" type="text/css" href="account.css">
		<!--font link-->
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
		<!--import p5 library-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>

		<!--import ml5 library-->
		<script src="https://unpkg.com/ml5@0.4.1/dist/ml5.min.js"></script>
		<meta charset="utf-8" />

	</head>

	<body>
		<!--nav bar-->
		<div class="about-info" style="display: flex;">
			<div style="margin: auto 10px;"><img src="https://www.carissatang.com/spring2021/cranial-check/assets/patient.png" style="width: 80px;"></div>
			<div>
				<h1 class="head-title">Posture Analyzer</h1>
				<h3>Use our trained model to analyze your side posture and tips on how you can improve it.</h3>

				<button onclick="window.location.href='/~/spring2021/cranial-check/menu'" class="return"><span>&#171;</span>Back to menu</button>
			</div>
			<a onclick="openNav()" id="open">&#9776;</a>
		</div>
			
			
			
		<div class="posture-container">
		<div>
			<script src="sketch.js"></script>
		</div>
		

		<!--progress bars that display results-->
		<div class="progress" style="text-align:center">
			<progress id="progress-bar1" min="1" max="100" value="0"></progress>
			<div class="label" id="classifier1">
				<p id="label1">No side posture shown</p>
				<p id="con1">%</p>
			</div>

			<progress id="progress-bar2" min="1" max="100" value="0"></progress>
			<div id="classifier2" class="label">
				<p id="label2">Straight back</p>
				<p id="con2">%</p>
			</div>

			<progress id="progress-bar3" min="1" max="100" value="0"></progress>

			<div id="classifier3" class="label">
				<p id="label3">Forward Slouch</p>
				<p id="con3">%</p>
			</div>
		</div>
		
		</div>
	<div class="nav" id="nav">
			<a id="close" href="javascript:void(0)" onclick="closeNav()">&times;</a>
			<a class="btn" onclick="window.location.href='/~/spring2021/cranial-check/account-info'">My Account</a>
			<a class="btn" onclick='logout()'>Log Out</a>
		</div>
		<script src="script.js"></script>
	</body>
